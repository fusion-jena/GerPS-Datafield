      Construct{
        ?Action1 df:GPD_0000034 ?Action2 .
        ?Action1 a ?class1 .
        ?Action2 a ?class2 .
        ?Action1 df:GPD_0000038 ?target.
      }
      WHERE {
          ?Action1 df:GPD_0000037 	<https://test.schema-repository.fitko.dev/rules/baukasten/R00000042/1.0> .
      	  ?Action1 df:GPD_0000038 ?target.
